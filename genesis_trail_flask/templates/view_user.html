{% extends 'index.html' %}
{% block content %}


<div id="view-user-container" class="container">
    <div class="row">
        <div class="col s12">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span id="view-user-name" class="card-title"></span>
                  <br>
                  <div>
                    <span class="user-clips" id="user-id-clip"></span>
                    <span class="user-clips" id="user-type-clip"></span>
                    <span class="user-clips" id="user-certificate-clip"></span>
                    
                </div>
                </div>
                <div class="card-action" >
                  <!-- <span class="card-links"><a>VIEW TXN</a></span>
                  <span class="card-links"><a>VIEW PURCHASE</a></span> -->
                </div>
            </div>
        </div>
    </div>
</div>




<script>

    var entry = {{ data|tojson }};
    var uID = {{ id|tojson }};

    document.getElementById('view-user-name').innerHTML = entry.data.full_name
    document.getElementById('user-id-clip').innerHTML = 'User ID: ' + String(uID)
    document.getElementById('user-type-clip').innerHTML = 'User Type: ' + String(entry.data.user_type)
    document.getElementById('user-certificate-clip').innerHTML = 'Organic Certificate: ' + String(entry.data.certification)




</script>

{% endblock %}
