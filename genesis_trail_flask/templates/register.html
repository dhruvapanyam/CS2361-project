{% extends 'index.html' %}
{% block content %}
    
      <div class="container">
        <div class="row">
            <form class="col s12" id="reg-form">
              <div class="row">
                <div class="input-field col s6">
                  <input id="first_name" type="text" class="validate" required>
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate" required>
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate" required>
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate" minlength="6" required>
                  <label for="password">Password</label>
                </div>
              </div>
              
              <div class="row">
                <div class="input-field col s12">
                  <input id="location" type="text" class="validate" required>
                  <label for="location">Location</label>
                </div>
              </div>
                
                 <div class="row">
                <div class="input-field col s12">
                  <input id="certificate" type="text" class="validate" required>
                  <label for="certificate">Organic Certification ID</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <div class="radio">
                    <input name="role" id="manufacturer" type="radio" checked />
                    <label for="manufacturer">Manufacturer</label>
                  </div>
                  <div class="role">
                    <input name="role" type="radio" id="farmer" required />
                    <label for="farmer">Farmer</label>
                  </div>
                <div class="role">
                    <input  name="role" type="radio" id="vendor" required />
                    <label for="vendor">Vendor</label>
                  </div>
                </div>

                
           
        
                <div class="input-field col s6">
                  <button class="btn btn-large btn-register waves-effect blue-grey darken-1" type="submit" name="action">Register
                    <i class="material-icons right">done</i>
                  </button>
                </div>
              </div>
            </form>
          </div>
          <a title="Login" href="/login" class="ngl btn-floating btn-large waves-effect waves-light blue-grey darken-1"><i class="material-icons">input</i></a>
        </div>
  

<script>
$(document).ready(function() {
    $('select').material_select();
  });</script>

<style>

.container {
  background: white;
  padding: 20px 25px;
  border: 5px solid #8d6e63;
  width: 550px;
  height: auto;
  box-sizing: border-box;
  position: relative;
}
.col.s6 > .btn {
   width: 100%;
}

radio:required {
  border-color: red;
}

input[type="radio"]{
    -webkit-appearance: radio;
}

.container {
  animation: showUp 0.5s cubic-bezier(0.18, 1.3, 1, 1) forwards;
}

@keyframes showUp {
  0% {
    transform: scale(0);
  }
  100% {
    transoform: scale(1);
  }
}
.row {margin-bottom: 10px;}

.ngl {
  position: absolute;
  top: -20px;
  right: -20px;
}


</style>


{% endblock %}
